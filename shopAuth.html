<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Login / Sign Up | ToolBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            max-width: 500px;
            width: 100%;
            border: none;
            border-radius: 1rem;
        }

        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }

        .nav-pills .nav-link {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card shadow-lg auth-card mx-auto overflow-hidden">

            <!-- Header -->
            <div class="bg-white p-4 text-center border-bottom">
                <a href="index.html" class="text-decoration-none">
                    <h3 class="fw-bold text-dark m-0">ToolBox</h3>
                </a>
                <p class="text-muted small mb-0 mt-2">Manage your shop and products</p>
            </div>

            <div class="card-body p-4">

                <!-- Toggle Tabs -->
                <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active fw-bold" id="pills-login-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-login" type="button" role="tab">Sign In</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link fw-bold" id="pills-register-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-register" type="button" role="tab">Create Account</button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">

                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <input type="email" id="loginEmail" class="form-control" placeholder="name@example.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label fw-semibold">Password</label>
                                    <a href="#" class="small text-primary text-decoration-none">Forgot?</a>
                                </div>
                                <input type="password" id="loginPassword" class="form-control"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">Stay logged in</label>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">Log In</button>
                            </div>
                            <div class="text-center small text-muted">
                                Don't have a shop yet? <a href="#"
                                    onclick="document.getElementById('pills-register-tab').click();"
                                    class="text-decoration-none">Create one now</a>
                            </div>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div class="tab-pane fade" id="pills-register" role="tabpanel">
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">First Name</label>
                                    <input type="text" id="regFirstName" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Last Name</label>
                                    <input type="text" id="regLastName" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <input type="email" id="regEmail" class="form-control" placeholder="name@example.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Create Password</label>
                                <input type="password" id="regPassword" class="form-control"
                                    placeholder="Minimum 8 characters" required>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                <label class="form-check-label small text-muted" for="termsCheck">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a
                                        href="#" class="text-decoration-none">Privacy Policy</a>.
                                </label>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success btn-lg fw-bold">Create Account</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="fixed-bottom text-center pb-4">
            <a href="index.html" class="text-muted text-decoration-none small"><i class="bi bi-arrow-left"></i> Back to
                Homepage</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://tool-api-3.onrender.com/'; // Use relative path

        window.addEventListener('DOMContentLoaded', async () => {
            // Check session first
            try {
                const res = await fetch(`${API_URL}api/auth/me`);
                if (res.ok) {
                    const data = await res.json();
                    if (data.isLoggedIn) {
                        // Already has a valid session
                        redirectToDashboard(data.email);
                        return;
                    }
                }
            } catch (err) {
                console.warn('Auth check failed:', err);
            }

            if (localStorage.getItem('rememberMe') === 'true') {
                // If they chose "Remember Me" but session expired, 
                // In a real app we'd use a refresh token here. 
                // For now, let's at least pre-fill their email.
                document.getElementById('loginEmail').value = localStorage.getItem('userEmail') || '';
                document.getElementById('rememberMe').checked = true;
            }
        });

        async function redirectToDashboard(email) {
            const checkRes = await fetch(`${API_URL}api/businesses/check/${encodeURIComponent(email)}`);
            const checkData = await checkRes.json();
            window.location.href = checkData.hasBusiness ? 'businessDashboard.html' : 'addBusiness.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const response = await fetch(`${API_URL}api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    // Store user info
                    if (rememberMe) {
                        localStorage.setItem('userEmail', data.user.email);
                        localStorage.setItem('userName', data.user.firstName);
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        // Just session, but let dashboard know who we are for now
                        sessionStorage.setItem('userEmail', data.user.email);
                        sessionStorage.setItem('userName', data.user.firstName);
                    }

                    // Check if user has a business
                    const checkResponse = await fetch(`${API_URL}api/businesses/check/${encodeURIComponent(data.user.email)}`);
                    const checkData = await checkResponse.json();

                    if (checkData.hasBusiness) {
                        window.location.href = 'businessDashboard.html';
                    } else {
                        window.location.href = 'addBusiness.html';
                    }
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const firstName = document.getElementById('regFirstName').value;
            const lastName = document.getElementById('regLastName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_URL}api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', firstName);
                    window.location.href = 'addBusiness.html';
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration');
            }
        });
    </script>
</body>

</html>
